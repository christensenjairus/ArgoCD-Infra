cluster:
  id: 0 # REPLACEME
  name: "replaceme"
cni:
  exclusive: false # false needed for Istio ambient
hubble:
  enabled: true
  relay:
    enabled: true
    prometheus:
      serviceMonitor:
        enabled: true
  ui:
    enabled: true
  metrics:
    serviceMonitor:
      enabled: true
    enabled:
      - dns
      - drop
      - flow
      - flows-to-world
      - httpV2
      - icmp
      - kafka
      - port-distribution
      - tcp
    dashboards:
      enabled: false # imported directly into victoriametrics
    enableOpenMetrics: true
envoy:
  enabled: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
prometheus:
  serviceMonitor:
    enabled: true
    trustCRDsExist: true
operator:
  replicas: 1
  prometheus:
    serviceMonitor:
      enabled: true
  dashboards:
    enabled: false # imported directly into victoriametrics
dashboards:
  enabled: false # imported directly into victoriametrics
loadBalancer:
  l7:
    backend: envoy
rolloutCiliumPods: true
encryption:
  nodeEncryption: false # enable when necessary. I don't need it because I'm using a private network.
ipv4:
  enabled: true
ipv6:
  enabled: true
ipam:
  mode: kubernetes
gatewayAPI:
  enabled: true
externalWorkloads:
  enabled: true
externalIPs:
  enabled: true
nodePort:
  enabled: true
hostPort:
  enabled: true
l2announcements:
  enabled: false
bpf:
  masquerade: false
k8sClientRateLimit:
  qps: 30 # 10 is default
  burst: 60 # 20 is default
kubeProxyReplacement: true
