apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: common-crds
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  goTemplate: true
  goTemplateOptions: [ "missingkey=error" ]
  generators:
    - clusters: {}
  template:
    metadata:
      name: 'common-crds-{{.nameNormalized}}'
      namespace: argocd
    spec:
      destination:
        namespace: default
        name: '{{.nameNormalized}}'
      project: default
      source:
        path: common-crds
        repoURL: "https://github.com/christensenjairus/ArgoCD-Infra"
        targetRevision: main
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ServerSideApply=true