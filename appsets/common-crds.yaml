apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-common-crds
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  goTemplate: true
  generators:
    - clusters: {}
  template:
    metadata:
      name: 'infra-common-crds-{{.nameNormalized}}'
      namespace: argocd
    spec:
      destination:
        namespace: default
        name: '{{.nameNormalized}}'
      project: default
      source:
        path: common-crds
        repoURL: "https://github.com/christensenjairus/ArgoCD-Infra"
        targetRevision: main
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ServerSideApply=true