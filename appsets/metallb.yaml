apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-metallb
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  goTemplateOptions: [ "missingkey=error" ]
  generators:
    - clusters: {}
  template:
    metadata:
      name: 'infra-metallb-{{.nameNormalized}}'
      namespace: argocd
    spec:
      destination:
        namespace: 'metallb'
        name: '{{.nameNormalized}}'
      project: default
      source:
        path: metallb
        repoURL: "https://github.com/christensenjairus/ArgoCD-Infra"
        targetRevision: main
        kustomize:
          patches:
            - target:
                kind: IPAddressPool
                name: metallb-ipaddresspool
              patch: |-
                - op: replace
                  path: /spec/addresses/0
                  value: "{{.metadata.annotations.ipv4LbPrefix}}.200-{{.metadata.annotations.ipv4LbPrefix}}.254"
                - op: replace
                  path: /spec/addresses/1
                  value: "{{.metadata.annotations.ipv6LbPrefix}}::/112"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions: []