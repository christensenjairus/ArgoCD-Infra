apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-ingress-prerequisites
spec:
  goTemplate: true
  goTemplateOptions: [ "missingkey=error" ]
  generators:
    - matrix:
        generators:
          - clusters: {}
          - list:
              elements:
                - exposure: public
                - exposure: private
  template:
    metadata:
      name: 'infra-ingress-{{.exposure}}-prerequisites-{{.nameNormalized}}'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "0"
    spec:
      destination:
        namespace: 'ingress-nginx-{{.exposure}}'
        name: '{{.nameNormalized}}'
      project: default
      source:
        path: ingress/manifests
        repoURL: "https://github.com/christensenjairus/ArgoCD-Infra"
        targetRevision: main
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        managedNamespaceMetadata:
          labels:
            toolkit.fluxcd.io/tenant: sre-team
            goldilocks.fairwinds.com/enabled: "true"
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-ingress
spec:
  goTemplate: true
  goTemplateOptions: [ "missingkey=error" ]
  generators:
    - matrix:
        generators:
          - clusters: {}
          - list:
              elements:
                - exposure: public
                  lbLastOctetIP: 200
                  sourceRange: '0.0.0.0/0,::/0'
                - exposure: private
                  lbLastOctetIP: 201
                  sourceRange: '10.0.0.0/8,2607:fa18:47fd::/48'
  template:
    metadata:
      name: 'infra-ingress-{{.exposure}}-{{.nameNormalized}}'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      destination:
        namespace: 'ingress-nginx-{{.exposure}}'
        name: '{{.nameNormalized}}'
      project: default
      sources:
      - path: ingress/manifests
        repoURL: "https://github.com/christensenjairus/ArgoCD-Infra"
        targetRevision: main
      - chart: ingress-nginx
        repoURL: "https://kubernetes.github.io/ingress-nginx"
        targetRevision: 4.11.3
        helm:
          releaseName: 'ingress-nginx-{{.exposure}}'
          valueFiles:
            - $values/ingress/values.yaml
          valuesObject:
            controller:
              config:
                whitelist-source-range: '{{.sourceRange}}'
              extraArgs:
                tcp-services-configmap: 'ingress-nginx-{{.exposure}}/tcp-services'
                udp-services-configmap: 'ingress-nginx-{{.exposure}}/udp-services'
              ingressClassResource:
                name: 'nginx-{{.exposure}}'
                controllerValue: 'k8s.io/nginx-{{.exposure}}'
              ingressClass: 'nginx-{{.exposure}}'
              metrics:
                serviceMonitor:
                  namespace: 'ingress-nginx-{{.exposure}}'
                  namespaceSelector:
                    matchNames:
                      - 'ingress-nginx-{{.exposure}}'
              service:
                annotations:
                  metallb.universe.tf/loadBalancerIPs: '{{.metadata.annotations.ipv4LbPrefix}}.{{.lbLastOctetIP}},{{.metadata.annotations.ipv6LbPrefix}}::{{.lbLastOctetIP}}'
      - repoURL: 'https://github.com/christensenjairus/ArgoCD-Infra.git'
        targetRevision: main
        ref: values
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions: []